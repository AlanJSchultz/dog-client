<div class="dogCards">
<div *ngFor="let pet of petData">

<mat-card class="example-card"  style="width: 22rem;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="font-size: 30px;">{{pet.petName}}</mat-card-title>
    <mat-card-subtitle>Breed: {{pet.breed}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="dogpic" src="{{pet.petPic}}" alt="Photo of a dog">
  <mat-card-content>
    <p>
      {{pet.bio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>remove</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
