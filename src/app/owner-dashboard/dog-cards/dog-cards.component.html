<div class="dogCards">
<div *ngFor="let pet of petData">

<mat-card class="example-card"  style="width: 14rem;">
  <mat-card-header>

    <!-- Note: want to use *ngIf / Else to show paw-pink.png if {{pet.gender}} == F, else show paw-blue.png. -->
    <div *ngIf="pet.gender =='f'">
      <img class="paw-icon" src="../../../assets/paw-pink.png">

    </div>
    <div *ngIf="pet.gender =='m'">
        <img class="paw-icon" src="../../../assets/paw-blue.png">
  
      </div>
    <mat-card-title style="font-size: 24px; margin-left: 0px;">{{pet.petName}}</mat-card-title>
    <mat-card-subtitle style="font-size: 18px; margin-left: 0px;">{{pet.breed}}, age {{pet.age}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="dogpic" src="{{pet.petPic}}" alt="Photo of a dog">
  <mat-card-content>
    <p style="font-size: 15px;">
      {{pet.bio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  style="font-size: 16px; color: red;">remove</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
