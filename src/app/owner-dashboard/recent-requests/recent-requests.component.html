<h1 class="head">Your Recent Requests</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
  
    <!-- Walker Column -->
    <ng-container matColumnDef="walker">
      <th mat-header-cell *matHeaderCellDef> Walker </th>
      <td mat-cell *matCellDef="let element"> {{element.walker}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Review Column -->
    <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef> Add Review </th>
        <td mat-cell *matCellDef="let element"> {{element.review}} </td>
    </ng-container>

    <!-- Cancel Column -->
    <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef> Cancel </th>
        <td mat-cell *matCellDef="let element"> {{element.cancel}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
