<h2 class="blue-tab">your new requests<button class="refresh-button" mat-button (click)="refreshData()"><i
  class="material-icons">settings_backup_restore</i></button></h2>
<table mat-table [dataSource]="pendingRequestData" class="mat-elevation-z0">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateRequested}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.timeRequested}} </td>
  </ng-container>

  <!-- Dogs Column -->
  <ng-container matColumnDef="dogs">
    <th mat-header-cell *matHeaderCellDef> Dog(s) </th>
    <td mat-cell *matCellDef="let element"> {{element.dogs}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Accept Button Column -->
  <ng-container matColumnDef="accept">
    <th mat-header-cell *matHeaderCellDef> Accept </th>
    <td mat-cell *matCellDef="let element">
      <button class="accept-button" mat-button (click)="acceptRequest(element.id)">yes</button></td>
  </ng-container>

  <!-- Decline Button Column -->
  <ng-container matColumnDef="decline">
    <th mat-header-cell *matHeaderCellDef> Decline </th>
    <td mat-cell *matCellDef="let element">
      <button class="decline-button" mat-button (click)="declineRequest(element.id)">no</button></td>
  </ng-container>

  <tr mat-header-row style="height: 2em;" *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 2em;"></tr>
</table>
