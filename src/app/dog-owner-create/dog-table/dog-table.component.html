<table
  mat-table
  [dataSource]="data"
  class="mat-elevation-z0"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.petName }}</td>
  </ng-container>

  <!-- Breed Column -->
  <ng-container matColumnDef="breed">
    <th mat-header-cell *matHeaderCellDef>Breed</th>
    <td mat-cell *matCellDef="let element">{{ element.breed }}</td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Sex Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef>Sex</th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>
  <!-- Sex Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button style="border: 1px solid rgb(140, 140, 140); height: 2.5em; color: rgb(140, 140, 140)" (click)="deleteDog(element.id)">delete</button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    style="height: 2.3em;"
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    style="height: 2.5em;"
  ></tr>
</table>
